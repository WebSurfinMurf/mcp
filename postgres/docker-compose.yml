version: "3.9"

services:
  mcp-postgres:
    image: crystaldba/postgres-mcp:latest
    container_name: mcp-postgres
    restart: unless-stopped
    env_file:
      - /home/administrator/secrets/mcp-postgres.env

    # Enable SSE mode with correct command-line arguments
    command: ["--transport", "sse", "--sse-host", "0.0.0.0", "--sse-port", "8080", "postgresql://admin:Pass123qp@postgres:5432/postgres"]

    environment:
      - MCP_ALLOW_WRITE=false
    ports:
      # Expose the container's SSE port
      - "48010:8080"
    networks:
      - litellm-mcp-net
      - postgres-net
    healthcheck:
      disable: true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  litellm-mcp-net:
    external: true
  postgres-net:
    external: true