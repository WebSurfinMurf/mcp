services:
  mcp-playwright:
    build: .
    container_name: mcp-playwright
    restart: unless-stopped
    ports:
      - "127.0.0.1:9075:8000"
    volumes:
      - /tmp:/tmp:rw
    environment:
      - MCP_SERVER_NAME=playwright
      - TEMP_PATH=/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Required for Playwright browser automation
    shm_size: "2gb"
    security_opt:
      - seccomp:unconfined