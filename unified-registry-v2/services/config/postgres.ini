[general]
log_level = INFO
state_backend = memory

[security]
read_only = false
# List of allowed databases for operations
allowed_databases = ["postgres", "mcp_db", "test_db"]
# Tables that should never be modified
forbidden_tables = ["pg_catalog", "information_schema"]
# Maximum query execution time in seconds
max_query_time_seconds = 30
# Allow only specific SQL operations
allowed_operations = ["SELECT", "INSERT", "UPDATE", "DELETE"]
# Explicitly forbidden operations
forbidden_operations = ["DROP DATABASE", "DROP TABLE", "TRUNCATE", "ALTER USER", "CREATE ROLE", "GRANT", "REVOKE"]

[connection]
# Connection details (can be overridden by environment variables)
host = localhost
port = 5432
database = postgres
user = admin
# Password should be set via DATABASE_URL or DB_PASSWORD environment variable
# Connection pool settings
min_connections = 2
max_connections = 10
pool_recycle_seconds = 3600
connection_timeout = 5

[sse]
# SSE server configuration
host = 0.0.0.0
port = 8001

[query]
# Query-specific settings
max_result_rows = 1000
default_timeout = 30
enable_explain = true
enable_stats = true

[backup]
# Backup settings
backup_directory = /home/administrator/backups/postgres
allowed_formats = ["plain", "custom", "tar"]
max_backup_size_mb = 1000