version: '3.8'

services:
  mcp-postgres:
    build:
      context: .
      dockerfile: services/postgres/Dockerfile
    container_name: mcp-postgres
    env_file:
      - /home/administrator/secrets/sse.env
    environment:
      - SERVICE_PORT=8001
      - SERVICE_NAME=postgres
    ports:
      - "127.0.0.1:8001:8001"
    networks:
      - litellm-net
      - postgres-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-fetch:
    build:
      context: .
      dockerfile: services/fetch/Dockerfile
    container_name: mcp-fetch
    env_file:
      - /home/administrator/secrets/sse.env
    environment:
      - SERVICE_PORT=8002
      - SERVICE_NAME=fetch
    ports:
      - "127.0.0.1:8002:8002"
    networks:
      - litellm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-filesystem:
    build:
      context: .
      dockerfile: services/filesystem/Dockerfile
    container_name: mcp-filesystem
    env_file:
      - /home/administrator/secrets/sse.env
    environment:
      - SERVICE_PORT=8003
      - SERVICE_NAME=filesystem
      - ALLOWED_PATHS=/workspace,/shared
    volumes:
      - /home/administrator/workspace:/workspace:ro
      - /home/administrator/mcp-shared:/shared:rw
    ports:
      - "127.0.0.1:8003:8003"
    networks:
      - litellm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-github:
    build:
      context: .
      dockerfile: services/github/Dockerfile
    container_name: mcp-github
    env_file:
      - /home/administrator/secrets/sse.env
    environment:
      - SERVICE_PORT=8004
      - SERVICE_NAME=github
    ports:
      - "127.0.0.1:8004:8004"
    networks:
      - litellm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-monitoring:
    build:
      context: .
      dockerfile: services/monitoring/Dockerfile
    container_name: mcp-monitoring
    env_file:
      - /home/administrator/secrets/sse.env
    environment:
      - SERVICE_PORT=8005
      - SERVICE_NAME=monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "127.0.0.1:8005:8005"
    networks:
      - litellm-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  litellm-net:
    external: true
  postgres-net:
    external: true