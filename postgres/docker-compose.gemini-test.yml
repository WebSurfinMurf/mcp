version: "3.8"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  mcp-postgres:
    image: crystaldba/postgres-mcp@sha256:dbbd346860d29f1543e991f30f3284bf4ab5f096d049ecc3426528f20b1b6e6b
    container_name: mcp-postgres
    restart: unless-stopped
    env_file:
      - /home/administrator/secrets/mcp-postgres.env
    entrypoint: ["/bin/sh", "-c"]
    command: ["postgres-mcp --access-mode restricted --transport sse --sse-host 0.0.0.0 --sse-port 8686 \"$$DATABASE_URI\""]
    networks:
      - mcp-net
      - postgres-net
    # HEALTHCHECK DISABLED: The original healthcheck command relies on Python,
    # which is not present in the base image, causing it to fail.
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8686/sse', timeout=5).close()"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
    logging: *default-logging

networks:
  mcp-net:
    external: true
  postgres-net:
    external: true

