version: "3.9"

services:
  mcp-postgres:
    image: crystaldba/postgres-mcp:latest
    container_name: mcp-postgres
    restart: unless-stopped
    env_file:
      - /home/administrator/secrets/mcp-postgres.env
    environment:
      - MCP_TRANSPORT=stdio
      - MCP_ALLOW_WRITE=false
    ports:
      - "48010:8686"
    networks:
      - litellm-mcp-net
      - postgres-net
    healthcheck:
      disable: true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  litellm-mcp-net:
    external: true
  postgres-net:
    external: true