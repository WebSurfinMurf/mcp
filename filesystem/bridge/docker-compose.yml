version: "3.8"
services:
  mcp-filesystem-bridge:
    build: .
    image: local/mcp-filesystem-bridge:0.2.3-node
    container_name: mcp-filesystem-bridge
    restart: unless-stopped
    networks: ["mcp-net"]
    # Uncomment under ports for host debugging only.
    # ports:
    #   - "9071:9071"
    volumes:
      - /home/administrator/projects:/workspace:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9071/', timeout=5).close()"]
      interval: 30s
      timeout: 5s
      retries: 3
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-net:
    external: true
