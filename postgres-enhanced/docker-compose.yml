services:
  mcp-postgres-enhanced:
    build: .
    container_name: mcp-postgres-enhanced
    restart: unless-stopped
    ports:
      - "127.0.0.1:48015:8000"
    networks:
      - postgres-net
      - mcp-net
    environment:
      - MCP_SERVER_NAME=postgres
      - DATABASE_URI=postgresql://admin:Pass123qp@postgres:5432/postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  postgres-net:
    external: true
  mcp-net:
    external: true
